{% extends "layouts/base.html" %}
{% block stylesheets%} 
<style>
    /* Logo Styles */
    img.logo {
      width: 150px; /* Adjust width as needed */
      height: 100px; /* Adjust height as needed */
      margin-right: 20px; /* Space between logo and navigation bar */
    }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5; /* Light gray background */
    color: #333; /* Dark gray text */
  }

  form {
    /* Styles for all forms */
    margin: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Added shadow effect */
  }
  
  form h2 {
    /* Styles for form titles */
    margin-bottom: 10px;
  }
  
  .errorlist {
    /* Styles for error messages (if any) */
    color: red;
    margin: 0;
    padding: 0;
    list-style: none;
  }
  
  .errorlist li {
    /* Styles for individual error messages */
    margin-bottom: 5px;
  }
  
  /* Specific styles for input fields (optional) */
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1); /* Added subtle inset shadow */
  }
  
  button[type="submit"] {
    /* Styles for submit buttons */
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added button shadow */
  }
  
  /* Optional customizations */
  
  form label {  /* Add labels for better accessibility */
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="email"] {
    height: 30px; /* Adjust input field height */
  }
  
  textarea {
    min-height: 100px; /* Adjust textarea height */
  }
  
{% endblock %} 
</style>

{% block content %}
<form method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit">update</button>
    </form>


{% endblock content %}
