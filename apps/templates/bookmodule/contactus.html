{% extends "layouts/base_book.html" %}


{% comment %} {% block content %} 

<div class="container">
    <form action="" method="post">
  
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
      <br>
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      <br>
      <label for="lname">Email</label>
      <input type="Email" id="Email" name="Email" placeholder="Your Email..">
      <br>
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="KSA">KSA</option>
        <option value="UAE">UAE</option>
        <option value="usa">USA</option>
      </select>
      <br>
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      <br>
      <input type="submit" value="Submit">
  
    </form>
  </div>

  <form>
    <input type="file">
  </form>

{% endblock %} {% endcomment %}

{% block content %}



{% block stylesheets%} 
<style>

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5; /* Light gray background */
    color: #333; /* Dark gray text */
  }

  form {
    /* Styles for all forms */
    margin: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Added shadow effect */
  }
  
  form h2 {
    /* Styles for form titles */
    margin-bottom: 10px;
  }
  
  .errorlist {
    /* Styles for error messages (if any) */
    color: red;
    margin: 0;
    padding: 0;
    list-style: none;
  }
  
  .errorlist li {
    /* Styles for individual error messages */
    margin-bottom: 5px;
  }
  
  /* Specific styles for input fields (optional) */
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1); /* Added subtle inset shadow */
  }
  
  button[type="submit"] {
    /* Styles for submit buttons */
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added button shadow */
  }
  
  /* Optional customizations */
  
  form label {  /* Add labels for better accessibility */
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="email"] {
    height: 30px; /* Adjust input field height */
  }
  
  textarea {
    min-height: 100px; /* Adjust textarea height */
  }
  
{% endblock %} 
</style>

<form method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit">submit</button>
    </form>


 
{% endblock content %}
